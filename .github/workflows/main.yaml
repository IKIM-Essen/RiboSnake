        path: |
          .tests/resources/*
          .tests/data/2022-03-17/*
        key: ${{ runner.os }}-data-cache-${{ hashFiles('.tests/resources/*') }}-${{ hashFiles('.tests/data/2022-03-17/*') }}
        restore-keys: |
          ${{ runner.os }}-data-cache 
          ${{ runner.os }}-

